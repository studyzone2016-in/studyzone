<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study ZONE ‚Äì Trusted Self-Study Centre Since 2016</title>

<style>
:root {
  --primary:#0f766e;
  --dark:#0f172a;
  --light:#f8fafc;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  height:100vh;
  background:linear-gradient(135deg,#f0fdfa,#ecfeff);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container {
  width:100%;
  max-width:420px;
  height:100vh;
  padding:16px;
  display:grid;
  grid-template-rows:auto auto auto auto 1fr auto;
  gap:12px;
}

/* Header */
header {
  text-align:center;
}
header h1 {
  font-size:1.4rem;
  font-weight:700;
  color:var(--dark);
}
header p {
  font-size:.9rem;
  color:#475569;
}

/* Cards */
.card {
  background:white;
  border-radius:14px;
  padding:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
}

/* Membership */
.membership {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:.9rem;
}
.membership span {
  color:#475569;
}
.membership b {
  color:var(--primary);
}

/* Subscription */
.subs h3 {
  font-size:.95rem;
  margin-bottom:6px;
}
.tags {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.tag {
  background:#ecfeff;
  color:#0369a1;
  font-size:.75rem;
  padding:4px 8px;
  border-radius:20px;
}

/* Locations */
.locations a {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  text-decoration:none;
  color:var(--dark);
  font-size:.9rem;
}
.locations small {
  color:#64748b;
}

/* CTA */
.cta {
  display:grid;
  gap:8px;
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:.95rem;
  font-weight:600;
  cursor:pointer;
}
.book {
  background:var(--primary);
  color:white;
}
.whatsapp {
  background:#25d366;
  color:white;
}
</style>
</head>

<body>

<div class="container">

  <!-- Header -->
  <header>
    <h1>Study ZONE</h1>
    <p>Trusted Self-Study Centre ‚Ä¢ Since 2016<br>
       Open Daily: 7:00 AM ‚Äì 10:00 PM</p>
  </header>

  <!-- Membership -->
  <div class="card membership">
    <span>Membership</span>
    <b>One-Time Enrollment</b>
  </div>

  <!-- Subscriptions -->
  <div class="card subs">
    <h3>Flexible Study Subscriptions</h3>
    <div class="tags">
      <span class="tag">Single Day</span>
      <span class="tag">Sat‚ÄìSun</span>
      <span class="tag">Full Month</span>
      <span class="tag">2H</span>
      <span class="tag">5H</span>
      <span class="tag">10H</span>
      <span class="tag">15H</span>
    </div>
  </div>

  <!-- Locations -->
  <div class="card locations">
    <a href="dombivli-west.html">
      <div>
        üìç Dombivli West<br>
        <small>3-min walk from Station</small>
      </div>
      ‚ûú
    </a>
    <a href="dombivli-east.html">
      <div>
        üìç Dombivli East (MIDC)<br>
        <small>Opp. Pendharkar College</small>
      </div>
      ‚ûú
    </a>
  </div>

  <!-- Spacer -->
  <div></div>

  <!-- CTA -->
  <div class="cta">
    <button class="book" onclick="window.open('https://forms.gle/YOUR_GOOGLE_FORM','_blank')">
      Book Your Seat
    </button>
    <button class="whatsapp" onclick="window.open('https://wa.me/91XXXXXXXXXX','_blank')">
      WhatsApp Enquiry
    </button>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study ZONE | Enrolment Request</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e6f0ff, #f9fbff);
    color: #003366;
}

.container {
    max-width: 760px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #004aad;
    margin-bottom: 5px;
}

.subtext {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: vertical;
}

.declaration {
    margin-top: 20px;
    font-size: 13px;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #004aad;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #003380;
}

.footer-note {
    margin-top: 15px;
    font-size: 12px;
    text-align: center;
    color: #666;
}
</style>
</head>

<body>

<div class="container">
    <h1>Enrolment Request</h1>
    <p class="subtext">Submit your subscription request. Our team will confirm seat availability.</p>

    <!-- Replace FORM_ID and entry IDs with your Google Form details -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfVFer68dLg-CG8ycmxc2beA-4xHdPHAKbkGDOVtbgaGKCdiA/formResponse"
          method="POST" target="hidden_iframe">

        <label>Full Name *</label>
        <input type="text" name="entry.457102072" >

        <label>Mobile Number *</label>
        <input type="tel" name="entry.1568043505" >

        <label>Email ID</label>
        <input type="email" name="entry.371981325">

        <label>Address *</label>
        <textarea name="entry.517756019" rows="2" ></textarea>

        <label>City *</label>
        <input type="text" name="entry.620029132" >

        <label>Exam Preparing For *</label>
        <input type="text" name="entry.998781507" placeholder="e.g. NEET / UPSC / CA / SSC" >

        <label>Member Type *</label>
        <select name="entry.350049249" >
            <option value="">Select</option>
            <option value="First Time">First Time</option>
<option value="Existing Member">Existing Member</option>
        </select>

        <label>Preferred Branch *</label>
        <select name="entry.1265523811" >
            <option value="">Select</option>
            <option>Dombivli West</option>
            <option>Dombivli East (MIDC)</option>
        </select>

        <label>Preferred Plan *</label>
        <select name="entry.792401209" >
            <option value="">Select</option>

            <option>Max Plan – Full Day – 7 AM to 10 PM – Entry/Exit No Restriction – 15 Hrs Batch</option>

            <option>Light Plan – Morning Slot – 7 AM to 12 PM – Entry/Exit Restricted – 5 Hrs Batch</option>
            <option>Light Plan – Afternoon Slot – 12 PM to 5 PM – Entry/Exit Restricted – 5 Hrs Batch</option>
            <option>Light Plan – Evening Slot – 5 PM to 10 PM – Entry/Exit Restricted – 5 Hrs Batch</option>

            <option>Light Flexi Plan – Morning + Afternoon – 7 AM to 5 PM – Entry/Exit Restricted – 10 Hrs Batch</option>
            <option>Light Flexi Plan – Morning + Evening – 7 AM to 12 PM & 5 PM to 10 PM – Entry/Exit Restricted – 10 Hrs Batch</option>
            <option>Light Flexi Plan – Afternoon + Evening – 12 PM to 10 PM – Entry/Exit Restricted – 10 Hrs Batch</option>

            <option>Weekend Special – Saturday & Sunday Only – Entry/Exit No Restriction – 15 Hrs Batch</option>

            <option>Mini Plan – Morning Slot – 7 AM to 9 AM – Entry/Exit Restricted – 2 Hrs Batch</option>
            <option>Mini Plan – Evening Slot – 8 PM to 10 PM – Entry/Exit Restricted – 2 Hrs Batch</option>

            <option>Single Day Plan – Full Day – 7 AM to 10 PM – Entry/Exit No Restriction – 15 Hrs Batch</option>
        </select>

        <label>Additional Notes</label>
        <textarea name="entry.1712322260" rows="3"></textarea>

        <div class="declaration">
            <input type="checkbox" >
            I understand this is a subscription request and seat confirmation is subject to availability.
        </div>

        <button type="submit">Submit Subscription Request</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <div class="footer-note">
        Trusted self-study environment since 2016 | Study ZONE
    </div>
</div>

</body>
</html>

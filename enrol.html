<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study ZONE | Enrolment Request</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e6f0ff, #f9fbff);
    color: #003366;
}

.container {
    max-width: 760px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #004aad;
    margin-bottom: 5px;
}

.subtext {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: vertical;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #004aad;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #003380;
}

.footer-note {
    margin-top: 15px;
    font-size: 12px;
    text-align: center;
    color: #666;
}
</style>
</head>

<body>

<div class="container">
    <h1>Enrolment Request</h1>
    <p class="subtext">Submit your subscription request. Our team will confirm seat availability.</p>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfVFer68dLg-CG8ycmxc2beA-4xHdPHAKbkGDOVtbgaGKCdiA/formResponse"
      method="POST"
      onsubmit="return submitForm();">

<input type="hidden" name="fvv" value="1">
<input type="hidden" name="pageHistory" value="0">

<label>Full Name *</label>
<input type="text" name="entry.457102072" required>

<label>Mobile Number *</label>
<input type="tel" name="entry.1568043505" required>

<label>Email ID</label>
<input type="email" name="entry.371981325">

<label>Address *</label>
<textarea name="entry.517756019" rows="2" required></textarea>

<label>City *</label>
<input type="text" name="entry.620029132" required>

<label>Exam Preparing For *</label>
<input type="text" name="entry.998781507" required>

<label>Member Type *</label>
<select name="entry.350049249" required>
    <option value="">Select</option>
    <option value="First Time">First Time</option>
    <option value="Existing Member">Existing Member</option>
</select>

<label>Preferred Branch *</label>
<select name="entry.1265523811" required>
    <option value="">Select</option>
    <option value="Dombivli West">Dombivli West</option>
    <option value="Dombivli East (MIDC)">Dombivli East (MIDC)</option>
</select>

<label>Preferred Plan *</label>
<select name="entry.792401209" required>
    <option value="">Select</option>
    <option value="Max Plan – Full Day">Max Plan – Full Day</option>
    <option value="Light Plan – Morning Slot">Light Plan – Morning Slot</option>
    <option value="Light Plan – Afternoon Slot">Light Plan – Afternoon Slot</option>
    <option value="Light Plan – Evening Slot">Light Plan – Evening Slot</option>
    <option value="Light flexi Plan - Morning + Afternoon Slot">Light flexi Plan - Morning + Afternoon Slot</option>
    <option value="Light flexi Plan - Morning + Evening Slot">Light flexi Plan - Morning + Evening Slot</option>
    <option value="Light flexi Plan - Afternoon + Evening Slot">Light flexi Plan - Afternoon + Evening Slot</option>
    <option value="Weekend - Only Saturday & Sunday">Weekend - Only Saturday & Sunday</option>
    <option value="Mini Plan - Morning Slot">Mini Plan - Morning Slot</option>
    <option value="Mini Plan - Evening Slot">Mini Plan - Evening Slot</option>
    <option value="Single Day Plan - Full Day">Single Day Plan - Full Day</option>
</select>

<label>Additional Notes</label>
<textarea name="entry.1712322260" rows="3"></textarea>

<button type="submit">Submit Subscription Request</button>
</form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <div class="footer-note">
        Trusted self-study environment since 2016 | Study ZONE
    </div>
</div>

</body>
</html>

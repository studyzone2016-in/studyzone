<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study ZONE | Dombivli East (MIDC) – Photos</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f9ff;
    color: #1f2937;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  .header {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: #fff;
    padding: 16px;
    border-radius: 14px;
    text-align: center;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(30,58,138,0.25);
  }

  .header h2 {
    margin: 0;
    font-size: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
  }

  .gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }

  .gallery img:hover {
    transform: scale(1.03);
  }

  .footer {
    text-align: center;
    margin-top: 25px;
  }

  .btn {
    background: #1e3a8a;
    color: #fff;
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
  }

  .btn:hover {
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>Dombivli East (MIDC) – Study ZONE Photos</h2>
  </div>

  <div class="gallery">
    <img src="images/east1.jpg" alt="Study ZONE East – Study Area">
    <img src="images/east2.jpg" alt="Study ZONE East – Individual Desks">
    <img src="images/east3.jpg" alt="Study ZONE East – Reading Hall">
    <img src="images/east4.jpg" alt="Study ZONE East – Air Conditioned Room">
    <img src="images/east5.jpg" alt="Study ZONE East – Facilities">
    <img src="images/east6.jpg" alt="Study ZONE East – Quiet Study Environment">
    <!-- Optional -->
    <!-- <img src="images/east7.jpg"> -->
    <!-- <img src="images/east8.jpg"> -->
  </div>

  <div class="footer">
    <a href="maps.html" class="btn">⬅ Back to Locations</a>
  </div>

</div>

</body>
</html>

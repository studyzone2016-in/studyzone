<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study ZONE | Dombivli West – Photos</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f9ff;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  .header {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: #fff;
    padding: 16px;
    border-radius: 14px;
    text-align: center;
    margin-bottom: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
  }

  .gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  .footer {
    text-align: center;
    margin-top: 25px;
  }

  .btn {
    background: #1e3a8a;
    color: #fff;
    text-decoration: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>Dombivli West – Study ZONE Photos</h2>
  </div>

  <div class="gallery">
    <img src="images/west1.jpg" alt="Study Area">
    <img src="images/west2.jpg" alt="Reading Desk">
    <img src="images/west3.jpg" alt="AC Reading Room">
  </div>

  <div class="footer">
    <a href="maps.html" class="btn">⬅ Back to Locations</a>
  </div>

</div>

</body>
</html>
